<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles.css"
      media="print"
      onload="this.media='all'"
    />
    <script defer src="./script.js"></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="wrapper __col">
      <div class="buttons">
        <form>
          <label for="num">tiles / side</label>
          <input
            type="number"
            id="num"
            name="num"
            min="1"
            max="100"
            placeholder="1-100"
          />
        </form>
        <button class="generate">gen</button>
        <button class="clean"></button>
        <button class="clear"></button>
        <button class="rbg"></button>
        <button class="greyscale"></button>
      </div>
      <div class="grid"></div>
    </div>
  </body>
</html>
